language: java
dist: trusty
jobs:
  include:
      - stage: Test and Coverage
        script: "mvn clean test -f TineiMatewai"
        after_success:
          - bash <(curl -s https://codecov.io/bash)
      - stage: Deploy Snapshot
        script: "mvn clean deploy -DskipTests -f TineiMatewai"
        after_success:
          - bash <(curl -s https://codecov.io/bash)
